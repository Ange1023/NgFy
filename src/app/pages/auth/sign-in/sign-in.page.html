<ion-content class="ion-padding">

  <div class="logo-container">
    <img src="../../../../assets/login.png" alt="App Logo" class="neon-logo" style="width: 350px;">
  </div>

  <form [formGroup]="form" class="centered-form">
    <div class="container">
      <ion-input 
        label-placement="floating"
        placeholder="Enter your email"
        type="email"
        label="Email"
        [formControl]="form.controls.email"
        [errorText]="form.controls.email.errors?.['required'] &&'Email is required'"
      ></ion-input>

      <br/>

      <ion-input 
        label-placement="floating"
        placeholder="Enter your password"
        type="password"
        label="Password"
        [clearOnEdit]="false"
        [formControl]="form.controls.password"
        [errorText]="form.controls.password.errors?.['required'] && 'Password is required'"
      ></ion-input>

      <br/>

      <a routerLink="/sign-up">
        Don't have an account? Sign Up
      </a>
      
      <ion-button color="medium" type="submit" [disabled]="form.invalid" (click)="submit()" (keyup.enter)="submit()">
        Sign In
      </ion-button>

    </div>
  </form>
  
</ion-content>
