<ion-header [translucent]="true">
  <ion-toolbar>
    <h2>Explore</h2>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar placeholder="Search" class="custom"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

  <ion-fab vertical="bottom" horizontal="end" slot="fixed" color="primary">
    <ion-fab-button (click)="onClick()" id="open-modal" expand="block">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <app-song-modal/>

  <div class="media-list">
    @for (item of items; track $index) {
      <app-media-item 
        [id]="item.id"
        [name]="item.name" 
        [autor]="item.autor" 
        [runtime]="item.runtime" 
        [image]="item.image"
        (itemClick)="onSongClick(item.id)"
      >
    </app-media-item>
    }
  </div>
</ion-content>
